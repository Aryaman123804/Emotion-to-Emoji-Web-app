 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
<h1 class="btn btn-warning heading"> Emotion to Emoji App 
      <br> 
      <span>	&#128512;</span>
      <span> 	&#128513; </span>
      <span> 	&#128514; </span>
      <span> 	&#128545; </span>
      <span> &#128544; </span>
      <span> 	&#128526; </span>
      <br>
    </h1>

      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: yellow">Are you Happy?</b>
        <br>
        <b style="color: black">Are you Sad?</b>
        <br>
        <b style="color: red">Are you Angry?</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12" id="webcamdiv">
	      <label> Webcam View- </label>
        <br><br>
<div id="camera"></div>
<br> 
<button type="button" class="btn btn-warning" onclick="takeasnapshot()"> Capture Image </button>
      </div>


      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label> Prediction 1: </label>
        <p class="emotion_name" id="result_emotion_name"> </p>
        <p class="emoji" id="update_emoji"> </p>

      
      <label> Prediction 2: </label>
      <p class="emotion_name_2" id="result_emotion_name_2"> </p>
      <p class="emoji2" id="update_emoji_2"> </p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <br><br>
        <div id="result"> </div>
        <br> 
        <button type="button" class="btn btn-warning" onclick="check()"> Predict Emotion </button>
              </div>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
